<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="img/logo.png" />
      </div>
      <div class="text">
        <p class="headertext">Welcome Back</p>
        <p class="sidetext">Don't have an acount yet? Sign up</p>
      </div>
      <div class="field">
        <input id="email" type="text" placeholder="Email adress" />
        <input id="pwd" type="text" placeholder="Password" />
      </div>
      <div class="loginsec"><button class="loginbtn">Login</button></div>
      <div class="separator">
        <hr class="line" />
        <p>OR</p>
        <hr class="line" />
      </div>
      <div class="logos">
        <button class="btn"><img src="img/meta.png" alt="" /></button>
        <button class="btn"><img src="img/google.png" alt="" /></button>
        <button class="btn"><img src="img/twitter.png" alt="" /></button>
      </div>
    </div>
  </body>
</html>
